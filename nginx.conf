server {
    listen 80;  # or 443 for HTTPS
    server_name yourdomain.com;

    # Root directory for the React build files
    root /path/to/your/react/app/build;

    # Default file to serve
    index index.html;

    # Handle all requests and serve the index.html file
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets directly
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|woff2|woff|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Proxy API requests to your backend server
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Redirect HTTP to HTTPS if using HTTPS
    # location / {
    #    return 301 https://$server_name$request_uri;
    # }
}
